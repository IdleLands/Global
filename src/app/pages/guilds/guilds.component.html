
<app-loader *ngIf="loading"></app-loader>

<div fxLayout="row wrap" fxLayoutAlign="space-around" style="margin-top:15px;">

  <mat-form-field>
    <mat-label>Sort</mat-label>
    <mat-select (selectionChange)="sort()" [(value)]="sortBy">
      <mat-option *ngFor="let option of sortOptions" [value]="option.value">
        {{option.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>

</div>

<div fxLayout="row wrap">

  <div *ngFor="let guild of guilds" fxFlex="25%" fxFlex.sm="50%" fxFlex.xs="100%" class="guild-card">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ guild.name }}</mat-card-title>
        <mat-card-subtitle>
          [{{ guild.tag }}]
        </mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <p>Level {{ guildLevel(guild) }}</p>
        <p>{{ memberCount(guild) }} Member(s)</p>
      </mat-card-content>

      <mat-card-actions>
        <a mat-button [routerLink]="['/guild', { name: guild.name }]">View</a>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
